version: '3.3'
services:
  post_db:
    image: "mongo:${mongodb_version:-3.2}"
    volumes:
      - post_db:/data/db
    networks:
      back_net:
          aliases:
            - comment_db

  ui:
    image: "${USERNAME}/ui:${ui_version:-1.0}"
    ports:
      - "${ui_exposed_web:-9292}:9292/tcp"
    networks:
      - front_net

  post:
    image: "${USERNAME}/post:${post_version:-1.0}"
    networks:
      - front_net
      - back_net

  comment:
    image: "${USERNAME}/comment:${comment_version:-1.0}"
    networks:
      - front_net
      - back_net

  prometheus:
    image: "${USERNAME}/prometheus:${prometheus_version}"
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'
    networks:
      - front_net

  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      - front_net

volumes:
  post_db:
  prometheus_data:

networks:
  front_net:
  back_net:
