version: '3.3'
services:

  post_db:
    image: "mongo:${mongodb_version:-3.2}"
    volumes:
      - post_db:/data/db
    networks:
      back_net:
          aliases:
            - comment_db

  ui:
    image: "${USERNAME}/ui:${ui_version:-1.0}"
    ports:
      - "${ui_exposed_web:-9292}:9292/tcp"
    networks:
      - front_net

  post:
    image: "${USERNAME}/post:${post_version:-1.0}"
    networks:
      - front_net
      - back_net

  comment:
    image: "${USERNAME}/comment:${comment_version:-1.0}"
    networks:
      - front_net
      - back_net

volumes:
  post_db:

networks:
  front_net:
  back_net:
